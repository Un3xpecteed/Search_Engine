# alembic.ini

[alembic]
# path to migration scripts.
# Указываем АБСОЛЮТНЫЙ ПУТЬ к папке alembic внутри контейнера
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# revision_environment = false
# sourceless = false
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions
version_path_separator = os
# recursive_version_locations = false
# output_encoding = utf-8

# --- ВАЖНО: URL Базы Данных ---
# ЗАКОММЕНТИРУЙТЕ или УДАЛИТЕ эту строку.
# Подключение должно настраиваться в alembic/env.py через переменную окружения DATABASE_URL
# sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Оставляем hook для black, если он вам нужен при генерации миграций.
# Он не должен влиять на выполнение 'upgrade' в Docker, если black установлен.
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 79 REVISION_SCRIPT_FILENAME

# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

# Logging configuration - ОСТАВЛЯЕМ БЕЗ ИЗМЕНЕНИЙ
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
